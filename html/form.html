<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <!-- form을 생성했을 때 나오는 action값은 서버 통신과 관련됨 -->
    <form>
        text<input type="text" />
        <!-- 검색창, ID, 주소 입력 등 -->
        <label for="email">email</label>
        <input type="email" id="email" placeholder="이메일을 입력하시오" value="안녕"/>
        <!-- placeholder는 글자를 쓰면 지워짐 / value를 쓰면 글자가 미리 작성되어 있음 -->
        <label>
            비밀번호
            <input type="password" placeholder="비밀번호를 입력하시오" />
        </label>
        <!-- label 태그는 웹 접근성을 높여줌 -->
        <br><br>
        숫자<input type="number" />
        <!-- 숫자만 입력 받고 오른쪽 버튼을 통해서 숫자 조정 가능 -->
        <input type="color" /><br>
        <input type="range"><br>
        <input type="file"><br>
        <input type="date"><br>
        <input type="button" value="버튼"><br>
        <!-- 그냥 버튼 -->
        <button>버튼22</button>
        <input type="submit" value="버튼">
        <!-- button 태그와 submit은 서버에 제출하기 위한 용도 -->

        <!-- radio와 checkbox -->
        <input type="radio">
        <input type="checkbox"><br>
        <h5>다음 중 img 태그의 속성인 것은? 하나만 고르시오</h5>
        <input type="radio" name="radio"> title
        <input type="radio" name="radio"> value
        <input type="radio" name="radio"> alt
        <input type="radio" name="radio"> range
        <!-- name을 통해서 하나의 문제로 구성할 수 있음 -->
        <br><br>
        <h5>다음 중 input의 타입 속성이 아닌 것은? 모두 고르시오</h5>
        <input type="checkbox" name="checkbox" id="text"/><label for="text">text</label>
        <input type="checkbox" name="checkbox" id="img"/><label for="img">img</label>
        <input type="checkbox" name="checkbox" id="click"/><label for="click">click</label>
        <input type="checkbox" name="checkbox" id="date"/><label for="date">date</label>

        <!-- checkbox를 라벨로 묶어주면 글자를 클릭해도 체크가 됨 -->
        <br><br>
        <!-- select의 내부의 글씨는 option으로 작성 가능 -->
        <select>
            <optgroup label="라지">
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
            </optgroup>
            <optgroup label="스몰">
                <option>S</option>
                <option>XS</option>
                <option>XXS</option>
            </optgroup>


        </select>

        <textarea cols="30" rows="10" placeholder="하고 싶은 말"></textarea>


    </form>
</body>
</html>
