<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice02</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <label>이름
            <input type="text">
        </label>
        <br>
        <label>이메일
            <input type="email" placeholder="love@example.com">
        </label>
        <br>
        <h4>나이</h4>
        <input type="radio" name="radio" id="age10"> <label for="age10">10대</label>
        <input type="radio" name="radio" id="age20"> <label for="age20">20대</label>
        <input type="radio" name="radio" id="age30"> <label for="age30">30대</label>
        <input type="radio" name="radio" id="age40"> <label for="age40">40대</label>
        <input type="radio" name="radio" id="age50"> <label for="age50">50대</label>
        <input type="radio" name="radio" id="age60"> <label for="age60">60대 이상</label>
        <br>
        <h4>원하는 강의(복수응답가능합니다)</h4>
        <input type="checkbox" name="checkbox" id="html"/><label for="html">html</label>
        <input type="checkbox" name="checkbox" id="javascript"/><label for="javascript">javascript</label>
        <input type="checkbox" name="checkbox" id="css"/><label for="css">css</label>
        <br><br>
        <textarea cols="100" rows="10" placeholder="하고 싶은 말"></textarea>
        <input type="submit">
    </form>
</body>
</html>
