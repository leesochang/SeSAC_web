<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table에 대해 알아보아요~</title>
</head>
<body>
    <!-- table은 표를 감싸는 태그
        <tr>
        <th>
        <td> 
    -->
    <table border="1" width = "200" height = "200"
    align="center" bgcolor = "yellow" bordercolor = "red">
    <caption>숫자 테이블</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="1" cellspacing ="0" cellpadding = "10">
        <caption>가격표</caption>
        <tr>
            <th>menu</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치 김밥</td>
            <td rowspan="2">4500</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>치즈 김밥</td>
        </tr>
        <tr>
            <td>순대</td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
