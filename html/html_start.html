<!-- 크로스 브라우징이란? 
하나의 페이지가 많은 종류의 웹 브라우저(크롬, 파이어폭스, 엣지 등)에서 동작하도록 하는 것 -->

<!DOCTYPE html> 
<html>
    <head>
        <!-- meta 태그는 브라우저 내용을 보여주기 위한 코드 -->
        <title>html 첫번째 시간</title>
    </head>
    <body>
        <h1>안녕하세요!!!!!!!!!</h1>

        <!--live server 실행하는 단축키는 커맨드 + L + O-->
        <!-- 주석 빨리 다는 단축키는 커맨드 + / -->
        <!-- ntt 코드를 이용해서 공백을 작성 가능 -->
        <div style="background-color: red;">
            파란 span의 부모 태그
            <span style="background-color: blue;">haha</span>
            <P style="background-color: purple;">하핳아아</P>
        </div>
        <!-- 
            ul은 순서 없는 목록
            ol은 순서 있는 목록
            ol 속성 사용 가능
            hr 수평을 그어 줌 (빈 태그)
            summary 와 detail 은 내용을 숨길 수 있는 태그
            꾸미기 태그
            b, strong 두껍게 strong은 semantic(두껍고 중요한)한 의미를 지님
            i 이탤릭
            em 강조함, 기울여서 표시됨
            del 중간 줄
         -->
    </body>
</html>
