<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
        width: 400px;
        }
        /* hover */
        /* focus */
        textarea {
        width: 100%;
        }
        /* checked */
        /* active */
        button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
        }
    </style>
    <link rel="stylesheet" href="./practice08.css">
</head>
<body>
    <h3 class="h3-1">건의 사항을 적어주세요!</h3>
    <form>
    <!-- label
    - 명시적 방식: id와 for 맞춰주기
                - 암시적 방식: label 내부에 input 쓰기 
    - checkbox 진행 시 명시적 방식으로 진행하기        
    -->
    <textarea id="textarea1" cols="30" rows="10" placeholder="건의 사항 🎈"></textarea>
    <input type="checkbox" name="colors" id="red"><label for="red">빨강</label>
    <input type="checkbox" name="colors" id="blue"><label for="blue">파랑</label>
    <input type="checkbox" name="colors" id="yellow"><label for="yellow">노랑</label>
    <button>제출</button>
    </form>

</body>
</html>
